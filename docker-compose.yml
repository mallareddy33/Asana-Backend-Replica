version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: asana
      POSTGRES_PASSWORD: asana
      POSTGRES_DB: asana
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/asana
      SPRING_DATASOURCE_USERNAME: asana
      SPRING_DATASOURCE_PASSWORD: asana

volumes:
  pgdata:
