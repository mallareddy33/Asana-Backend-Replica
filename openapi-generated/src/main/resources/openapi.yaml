        type:
          description: |
            *Deprecated: new integrations should prefer the resource_subtype field.* The type of the custom field. Must be one of the given values.
          enum:
          - text
          - enum
          - multi_enum
          - number
          - date
          - people
          readOnly: true
          type: string
        enum_options:
          description: "*Conditional*. Only relevant for custom fields of type `enum`\
            \ or `multi_enum`. This array specifies the possible values which an `enum`\
            \ custom field can adopt. To modify the enum options, refer to [working\
