        display_value: blue
        gid: "12345"
        number_value: 5.2
        input_restrictions: task
        date_value:
          date: 2024-08-23
          date_time: 2024-08-23T22:00:00.000Z
        enum_options:
        - gid: "12345"
          color: blue
          resource_type: enum_option
          name: Low
          enabled: true
        - gid: "12345"
          color: blue
          resource_type: enum_option
          name: Low
          enabled: true
        multi_enum_values:
        - gid: "12345"
          color: blue
          resource_type: enum_option
          name: Low
          enabled: true
        - gid: "12345"
          color: blue
          resource_type: enum_option
          name: Low
          enabled: true
        resource_type: custom_field
        enum_value:
          gid: "12345"
          color: blue
          resource_type: enum_option
          name: Low
          enabled: true
        type: text
        enabled: true
        text_value: Some Value
        representation_type: number
        name: Status
        is_formula_field: false
        id_prefix: ID
