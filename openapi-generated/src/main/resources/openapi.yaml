  responses:
    GenericErrorResponse:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: "Sadly, sometimes requests to the API are not successful. Failures\
        \ can occur for a wide range of reasons. In all cases, the API should return\
        \ an HTTP Status Code that indicates the nature of the failure, with a response\
        \ body in JSON format containing additional information. In the event of a\
        \ server error the response body will contain an error phrase. These phrases\
        \ are automatically generated using the [node-asana-phrase library](https://github.com/Asana/node-asana-phrase)\
        \ and can be used by Asana support to quickly look up the incident that caused\
        \ the server error."
    BadRequest:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: This usually occurs because of a missing or malformed parameter.
        Check the documentation and the syntax of your request and try again.
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: "A valid authentication token was not provided with the request,\
        \ so the API could not associate a user with the request."
    PaymentRequired:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: "The request was valid, but the queried object or object mutation\
        \ specified in the request is above your current premium level."
    Forbidden:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: The authentication and request syntax was valid but the server
        is refusing to complete the request. This can happen if you try to read or
        write to objects or properties that the user does not have access to.
    NotFound:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: "Either the request method and path supplied do not specify a known\
        \ action in the API, or the object specified by the request does not exist."
    TooManyRequests:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: "You have exceeded one of the enforced rate limits in the API.\
        \ See the [documentation on rate limiting](https://developers.asana.com/docs/#rate-limits)\
        \ for more information."
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: "There was a problem on Asana’s end. In the event of a server error\
        \ the response body should contain an error phrase. These phrases can be used\
        \ by Asana support to quickly look up the incident that caused the server\
        \ error. Some errors are due to server load, and will not supply an error\
        \ phrase."
    BadGateway:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: There is an issue between the load balancers and Asana's API.
    ServiceUnavailable:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: "Either the upstream service is unavailable to the API, or the\
        \ API has been intentionally shut off."
    GatewayTimeout:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
      description: This request took too long to complete.
  schemas:
    AllocationBase:
      description: "A generic Asana Resource, containing a globally unique identifier."
      properties:
        gid:
          description: "Globally unique identifier of the resource, as a string."
          example: "12345"
          readOnly: true
          type: string
          x-insert-after: false
        resource_type:
          description: The base type of this resource.
          example: allocation
          readOnly: true
          type: string
          x-insert-after: gid
        start_date:
          description: The localized day on which the allocation starts.
          example: 2024-02-28
          format: date
          type: string
        end_date:
          description: The localized day on which the allocation ends.
          example: 2024-02-28
          format: date
          type: string
        effort:
          $ref: "#/components/schemas/AllocationBase_effort"
      type: object
    AllocationResponse:
      allOf:
      - $ref: "#/components/schemas/AllocationBase"
      - properties:
          assignee:
            $ref: "#/components/schemas/AllocationResponse_allOf_assignee"
          created_by:
            $ref: "#/components/schemas/AllocationResponse_allOf_created_by"
          parent:
            $ref: "#/components/schemas/AllocationResponse_allOf_created_by"
          resource_subtype:
            description: The subtype of the allocation.
            example: project_allocation
            type: string
        type: object
      example:
        end_date: 2024-02-28
        parent: null
        gid: "12345"
        resource_type: allocation
        effort:
          type: hours
          value: 50
        assignee:
          gid: "12345"
          resource_type: user
          name: Greg Sanchez
        created_by: null
        resource_subtype: project_allocation
        start_date: 2024-02-28
    AllocationRequest:
      allOf:
      - $ref: "#/components/schemas/AllocationBase"
      - properties:
          assignee:
            description: Globally unique identifier for the user or placeholder assigned
              to the allocation.
            type: string
          parent:
            description: Globally unique identifier for the project the allocation
              is on.
            type: string
        type: object
    AddCustomFieldSettingRequest:
      properties:
        custom_field:
          $ref: "#/components/schemas/AddCustomFieldSettingRequest_custom_field"
        is_important:
          description: "Whether this field should be considered important to this\
            \ container (for instance, to display in the list view of items in the\
            \ container)."
          example: true
          type: boolean
        insert_before:
          description: "A gid of a Custom Field Setting on this container, before\
            \ which the new Custom Field Setting will be added.  `insert_before` and\
            \ `insert_after` parameters cannot both be specified."
          example: "1331"
          type: string
        insert_after:
          description: "A gid of a Custom Field Setting on this container, after which\
            \ the new Custom Field Setting will be added.  `insert_before` and `insert_after`\
            \ parameters cannot both be specified."
          example: "1331"
          type: string
      required:
      - custom_field
      type: object
    AddFollowersRequest:
      example:
        followers: "521621,621373"
      properties:
        followers:
          description: "An array of strings identifying users. These can either be\
            \ the string \"me\", an email, or the gid of a user."
          example: "521621,621373"
          type: string
      required:
      - followers
      type: object
    AddMembersRequest:
      properties:
        members:
          description: "An array of strings identifying users. These can either be\
            \ the string \"me\", an email, or the gid of a user."
          example: "521621,621373"
          type: string
      required:
      - members
      type: object
    AsanaNamedResource:
      description: "A generic Asana Resource, containing a globally unique identifier."
      example:
        gid: "12345"
        resource_type: task
        name: Bug Task
      properties:
        gid:
          description: "Globally unique identifier of the resource, as a string."
          example: "12345"
          readOnly: true
          type: string
          x-insert-after: false
        resource_type:
          description: The base type of this resource.
          example: task
          readOnly: true
          type: string
          x-insert-after: gid
        name:
          description: The name of the object.
          example: Bug Task
          type: string
      type: object
    AsanaResource:
      description: "A generic Asana Resource, containing a globally unique identifier."
      example:
        gid: "12345"
        resource_type: task
      properties:
        gid:
          description: "Globally unique identifier of the resource, as a string."
          example: "12345"
          readOnly: true
          type: string
          x-insert-after: false
        resource_type:
          description: The base type of this resource.
          example: task
          readOnly: true
          type: string
          x-insert-after: gid
      type: object
    AttachmentBase:
      $ref: "#/components/schemas/AttachmentCompact"
    AttachmentCompact:
      description: "An *attachment* object represents any file attached to a task\
        \ in Asana, whether it's an uploaded file or one associated via a third-party\
        \ service such as Dropbox or Google Drive."
      example:
        gid: "12345"
        resource_type: attachment
        name: Screenshot.png
        resource_subtype: dropbox
      properties:
        gid:
          description: "Globally unique identifier of the resource, as a string."
          example: "12345"
          readOnly: true
          type: string
          x-insert-after: false
        resource_type:
          description: The base type of this resource.
          example: attachment
          readOnly: true
          type: string
          x-insert-after: gid
        name:
          description: The name of the file.
          example: Screenshot.png
          readOnly: true
          type: string
        resource_subtype:
          description: "The service hosting the attachment. Valid values are `asana`,\
            \ `dropbox`, `gdrive`, `onedrive`, `box`, `vimeo`, and `external`."
          example: dropbox
          type: string
      type: object
    AttachmentRequest:
      properties:
        resource_subtype:
          description: |
            The type of the attachment. Must be one of the given values. If not specified, a file attachment of type `asana` will be assumed. Note that if the value of `resource_subtype` is `external`, a `parent`, `name`, and `url` must also be provided.
          enum:
          - asana
          - external
          example: external
          type: string
        file:
          description: |
            Required for `asana` attachments.
          format: binary
          type: string
        parent:
          description: |
            Required identifier of the parent task, project, or project_brief, as a string.
          type: string
        url:
          description: |
            The URL of the external resource being attached. Required for attachments of type `external`.
          type: string
        name:
          description: |
            The name of the external resource being attached. Required for attachments of type `external`.
          type: string
        connect_to_app:
          description: |-
            *Optional*. Only relevant for external attachments with a parent task.
            A boolean indicating whether the current app should be connected with
            the attachment for the purposes of showing an app components widget.
            Requires the app to have been added to a project the parent task is in.
            This property can only be set if an OAuth token is used to authenticate the request.

            Criteria for displaying app widget:
            1. An OAuth token must be used to authenticate the request
            2. The app needs to have its `widget_metadata_url` configured in the developer console
            3. The task the attachment is being attached to must be in a project with the app installed
          type: boolean
      required:
      - parent
      type: object
    AttachmentResponse:
      allOf:
      - $ref: "#/components/schemas/AttachmentBase"
      - properties:
          created_at:
            description: The time at which this resource was created.
            example: 2012-02-22T02:06:58.147Z
            format: date-time
            readOnly: true
            type: string
          download_url:
            description: |-
              The URL containing the content of the attachment.
              *Note:* May be null if the attachment is hosted by [Box](https://www.box.com/) and will be null if the attachment is a Video Message hosted by [Vimeo](https://vimeo.com/). If present, this URL may only be valid for two minutes from the time of retrieval. You should avoid persisting this URL somewhere and just refresh it on demand to ensure you do not keep stale URLs.
            example: https://s3.amazonaws.com/assets/123/Screenshot.png
            format: uri
            nullable: true
            readOnly: true
            type: string
          permanent_url:
            description: "A stable URL for accessing the attachment through the Asana\
              \ web application. This URL redirects to the file download location\
              \ (e.g., an S3 link) if the user is authenticated and authorized to\
              \ view the parent object (e.g., a task). Unauthorized users will receive\
              \ a `403 Forbidden` response. This link is persistent and does not expire,\
              \ but requires an active session to resolve."
            example: https://app.asana.com/app/asana/-/get_asset?asset_id=1234567890
            format: uri
            nullable: true
            readOnly: true
            type: string
          host:
            description: "The service hosting the attachment. Valid values are `asana`,\
              \ `dropbox`, `gdrive`, `onedrive`, `box`, `vimeo`, and `external`."
            example: dropbox
            readOnly: true
            type: string
          parent:
            $ref: "#/components/schemas/AttachmentResponse_allOf_parent"
          size:
            description: The size of the attachment in bytes. Only present when the
              `resource_subtype` is `asana`.
            example: 12345
            readOnly: true
            type: integer
          view_url:
            description: "The URL where the attachment can be viewed, which may be\
              \ friendlier to users in a browser than just directing them to a raw\
              \ file. May be null if no view URL exists for the service."
            example: https://www.dropbox.com/s/123/Screenshot.png
            format: uri
            nullable: true
            readOnly: true
            type: string
          connected_to_app:
            description: Whether the attachment is connected to the app making the
              request for the purposes of showing an app components widget. Only present
              when the `resource_subtype` is `external` or `gdrive`.
            readOnly: true
            type: boolean
        type: object
      example:
        permanent_url: https://app.asana.com/app/asana/-/get_asset?asset_id=1234567890
        parent:
          gid: "12345"
          resource_type: task
          name: Bug Task
          resource_subtype: default_task
          created_by:
            gid: "1111"
            resource_type: user
        size: 12345
        connected_to_app: true
        download_url: https://s3.amazonaws.com/assets/123/Screenshot.png
        host: dropbox
        created_at: 2012-02-22T02:06:58.147Z
        view_url: https://www.dropbox.com/s/123/Screenshot.png
    AuditLogEvent:
      description: |-
        An object representing a single event within an Asana domain.

        Every audit log event is comprised of an `event_type`, `actor`, `resource`, and `context`. Some events will include additional metadata about the event under `details`. See our [currently supported list of events](/docs/audit-log-events#supported-audit-log-events) for more details.
      example:
        actor:
          gid: "1111"
          actor_type: user
          name: Greg Sanchez
          email: gregsanchez@example.com
        gid: "12345"
        event_type: task_deleted
        resource:
          gid: "1111"
          resource_type: task
          name: Example Task
          resource_subtype: milestone
          email: email
        context:
          oauth_app_name: oauth_app_name
          rule_name: When Task is added to this project
          on_behalf_of_user_id: 12345
          context_type: web
          client_ip_address: 1.1.1.1
          user_agent: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML,\
            \ like Gecko) Chrome/51.0.2704.103 Safari/537.36"
          api_authentication_method: cookie
        created_at: 2021-01-01T00:00:00Z
        details:
          old_value: old_value
          new_value: new_value
          group:
            key: ""
        event_category: deletion
      properties:
        gid:
          description: "Globally unique identifier of the `AuditLogEvent`, as a string."
          example: "12345"
          type: string
          x-insert-after: false
        created_at:
          description: The time the event was created.
          example: 2021-01-01T00:00:00Z
          format: date-time
          type: string
        event_type:
          description: The type of the event.
          example: task_deleted
          type: string
        event_category:
          description: The category that this `event_type` belongs to.
          example: deletion
          type: string
        actor:
          $ref: "#/components/schemas/AuditLogEventActor"
        resource:
          $ref: "#/components/schemas/AuditLogEventResource"
        details:
          $ref: "#/components/schemas/AuditLogEventDetails"
        context:
          $ref: "#/components/schemas/AuditLogEventContext"
      type: object
    AuditLogEventActor:
      description: The entity that triggered the event. Will typically be a user.
      example:
        gid: "1111"
        actor_type: user
        name: Greg Sanchez
        email: gregsanchez@example.com
      properties:
        actor_type:
          description: |-
            The type of actor.
            Can be one of `user`, `asana`, `asana_support`, `anonymous`, or `external_administrator`.
          enum:
          - user
          - asana
          - asana_support
          - anonymous
          - external_administrator
          example: user
          type: string
        gid:
          description: "Globally unique identifier of the actor, if it is a user."
          example: "1111"
          type: string
        name:
          description: "The name of the actor, if it is a user."
          example: Greg Sanchez
          type: string
        email:
          description: "The email of the actor, if it is a user."
          example: gregsanchez@example.com
          type: string
      type: object
    AuditLogEventContext:
      description: The context from which this event originated.
      example:
        oauth_app_name: oauth_app_name
        rule_name: When Task is added to this project
        on_behalf_of_user_id: 12345
        context_type: web
        client_ip_address: 1.1.1.1
        user_agent: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like\
          \ Gecko) Chrome/51.0.2704.103 Safari/537.36"
        api_authentication_method: cookie
      properties:
        context_type:
          description: |-
            The type of context.
            Can be one of `web`, `desktop`, `mobile`, `asana_support`, `asana`, `email`, or `api`.
          enum:
          - web
          - desktop
          - mobile
          - asana_support
          - asana
          - email
          - api
          example: web
          type: string
        api_authentication_method:
          description: |-
            The authentication method used in the context of an API request.
            Only present if the `context_type` is `api`. Can be one of `cookie`, `oauth`, `personal_access_token`, or `service_account`.
          enum:
          - cookie
          - oauth
          - personal_access_token
          - service_account
          type: string
        client_ip_address:
          description: "The IP address of the client that initiated the event, if\
            \ applicable."
          example: 1.1.1.1
          type: string
        user_agent:
          description: "The user agent of the client that initiated the event, if\
            \ applicable."
          example: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like\
            \ Gecko) Chrome/51.0.2704.103 Safari/537.36"
          type: string
        oauth_app_name:
          description: |-
            The name of the OAuth App that initiated the event.
            Only present if the `api_authentication_method` is `oauth`.
          type: string
        rule_name:
          description: The name of the automation rule that initiated the event.
          example: When Task is added to this project
          type: string
        on_behalf_of_user_id:
          description: The ID of the user who requested a change via support.
          example: 12345
          type: integer
      type: object
    AuditLogEventDetails:
      additionalProperties: true
      description: Event specific details. The schema will vary depending on the `event_type`.
      example:
        old_value: old_value
        new_value: new_value
        group:
          key: ""
      properties:
        old_value:
          description: The previous value of the field that was modified in the audited
            event.
          nullable: true
          type: string
        new_value:
          description: The new value after the modification in the audited event.
          nullable: true
          type: string
        group:
          additionalProperties: true
          description: "The division or organizational unit where the event occurred.\
            \ Primarily used to scope role change events (e.g., `user_division_admin_role_changed`),\
            \ but may appear in other contexts involving group-level changes."
          type: object
      type: object
    AuditLogEventResource:
      description: The primary object that was affected by this event.
      example:
        gid: "1111"
        resource_type: task
        name: Example Task
        resource_subtype: milestone
        email: email
      properties:
        resource_type:
          description: The type of resource.
          example: task
          type: string
        resource_subtype:
          description: The subtype of resource. Most resources will not have a subtype.
          example: milestone
          type: string
        gid:
          description: Globally unique identifier of the resource.
          example: "1111"
          type: string
        name:
          description: The name of the resource.
          example: Example Task
          nullable: true
          type: string
        email:
          description: "The email of the resource, if applicable."
          type: string
      type: object
    BatchRequest:
      description: A request object for use in a batch request.
      properties:
        actions:
          items:
            $ref: "#/components/schemas/BatchRequestAction"
          type: array
      type: object
    BatchRequestAction:
      description: An action object for use in a batch request.
      properties:
        relative_path:
          description: The path of the desired endpoint relative to the API’s base
            URL. Query parameters are not accepted here; put them in `data` instead.
          example: /tasks/123
          type: string
        method:
          description: The HTTP method you wish to emulate for the action.
          enum:
          - get
          - post
          - put
          - delete
          - patch
          - head
          example: get
          type: string
        data:
          description: "For `GET` requests, this should be a map of query parameters\
            \ you would have normally passed in the URL. Options and pagination are\
            \ not accepted here; put them in `options` instead. For `POST`, `PATCH`,\
            \ and `PUT` methods, this should be the content you would have normally\
            \ put in the data field of the body."
          example:
            assignee: me
            workspace: "1337"
          type: object
        options:
          $ref: "#/components/schemas/BatchRequestAction_options"
      required:
      - method
      - relative_path
      type: object
    BatchResponse:
      description: A response object returned from a batch request.
      example:
        headers:
          location: /tasks/1234
        status_code: 200
        body:
          data:
            gid: "1967"
            completed: false
            name: "Hello, world!"
            notes: How are you today?
      properties:
        status_code:
          description: The HTTP status code that the invoked endpoint returned.
          example: 200
          type: integer
        headers:
          description: A map of HTTP headers specific to this result. This is primarily
            used for returning a `Location` header to accompany a `201 Created` result.  The
            parent HTTP response will contain all common headers.
          example:
            location: /tasks/1234
          type: object
        body:
          description: The JSON body that the invoked endpoint returned.
          example:
            data:
              gid: "1967"
              completed: false
              name: "Hello, world!"
              notes: How are you today?
          type: object
      type: object
    BudgetCompact:
      description: A *budget* object represents a budget for a given parent.
      properties:
        gid:
          description: "Globally unique identifier of the resource, as a string."
          example: "12345"
          readOnly: true
          type: string
          x-insert-after: false
        resource_type:
          description: The base type of this resource.
          example: budget
          readOnly: true
          type: string
          x-insert-after: gid
        budget_type:
          description: "The type of the budget, in \"cost\" or \"time\". The value\
            \ of this property will dictate how the corresponding values for actual,\
            \ estimate, and total are interpreted."
          enum:
          - cost
          - time
          type: string
      type: object
    BudgetResponse:
      allOf:
      - $ref: "#/components/schemas/BudgetCompact"
      - properties:
          estimate:
            allOf:
            - $ref: "#/components/schemas/BudgetEstimateResponse"
          actual:
            allOf:
            - $ref: "#/components/schemas/BudgetActualResponse"
          total:
            allOf:
            - $ref: "#/components/schemas/BudgetTotalResponse"
          parent:
            $ref: "#/components/schemas/BudgetResponse_allOf_parent"
        type: object
      example:
        actual: ""
        parent:
          gid: "12345"
          resource_type: project
          name: Stuff to buy
        total: ""
        gid: "12345"
        resource_type: budget
        estimate: ""
        budget_type: cost
    BudgetRequest:
      allOf:
      - $ref: "#/components/schemas/BudgetCompact"
      - properties:
          estimate:
            allOf:
            - $ref: "#/components/schemas/BudgetEstimateRequest"
          actual:
            allOf:
            - $ref: "#/components/schemas/BudgetActualRequest"
          total:
            allOf:
            - $ref: "#/components/schemas/BudgetTotalRequest"
          parent:
            description: "Globally unique ID of the parent object: project. Can only\
              \ be set on create, immutable thereafter."
            example: "181636"
            type: string
        type: object
    BudgetEstimateRequest:
      description: "Defines how the estimate portion of a budget is configured. This\
        \ object controls whether the estimate is enabled, what data source it uses,\
        \ and which tasks (by billable status) are included in calculating the estimate\
        \ value. When disabled (enabled: false and source: none), the estimate is\
        \ hidden and the API response will return `value: null` and `units: null`\
        \ for this field."
      properties:
        billable_status_filter:
          description: "Billable status filter applied to the estimate when `source`\
            \ is `tasks`. Ignored when `source` is `capacity_plans` or `none`. When\
            \ not provided, defaults to `billable`."
          enum:
          - billable
          - non_billable
          - any
          type: string
        source:
          description: "The data source for the estimate. `tasks`: use task-level\
            \ estimated time attributed to the parent. `capacity_plans`: use capacity\
            \ plan estimates attributed to the parent. `none`: disables the estimate;\
            \ only valid when `enabled` is `false`. When `enabled` is `true`, `source`\
            \ must not be `none`."
          enum:
          - none
          - tasks
          - capacity_plans
          example: tasks
          type: string
        enabled:
          description: "Controls whether the estimate is displayed in the budget.\
            \ This flag primarily affects UI presentation and the response payload.\
            \ When `false` (and `source` is `none`), the estimate is hidden and the\
            \ API response will return `value: null` and `units: null` for this field."
          example: true
          type: boolean
      type: object
    BudgetEstimateResponse:
      allOf:
      - $ref: "#/components/schemas/BudgetEstimateRequest"
      - description: "Represents the computed estimate portion of a budget. This object\
          \ includes the calculated estimate value and its corresponding units. The\
          \ estimate reflects aggregated data from the configured source, and when\
          \ source is tasks, the specified billable_status_filter determines which\
          \ tasks contribute. When disabled (enabled: false and source: none), both\
          \ value and units will be null."
        properties:
          units:
            description: "The units of the estimate value. When `budget_type` is `time`,\
              \ units are `\"minutes\"`. When `budget_type` is `cost`, units are the\
              \ ISO 4217 currency code configured at the domain level. When `source`\
              \ is `none` and `enabled` is `false`, this field will be `null`."
            example: USD
            readOnly: true
            type: string
          value:
            description: "The aggregated estimate value for the budget. This value\
              \ is computed based on the selected `source` and, when `source` is `tasks`,\
              \ the specified `billable_status_filter`. When `budget_type` is `time`,\
              \ represents the aggregated estimated minutes on the parent. When `budget_type`\
              \ is `cost`, represents the aggregated estimated cost on the parent\
              \ (estimated time x resource rate). When `source` is `none` and `enabled`\
              \ is `false`, this field will be `null`."
            example: 100
            readOnly: true
            type: number
        type: object
    BudgetActualRequest:
      description: "Defines the configuration of the actual portion of a budget. The\
        \ actual value represents aggregated time tracking data attributed to the\
        \ budget’s parent. This object controls which time entries are included based\
        \ on their billable status. When no entries match the selected filter, the\
        \ value will be 0."
      properties:
        billable_status_filter:
          description: "Billable status filter applied to time tracking entries contributing\
            \ to the actual value. Determines which entries are included in aggregation.\
            \ When not provided, defaults to `billable`."
          enum:
          - billable
          - non_billable
          - any
          example: billable
          type: string
      type: object
    BudgetActualResponse:
      allOf:
      - $ref: "#/components/schemas/BudgetActualRequest"
      - description: "Represents the computed actual portion of a budget. The actual\
          \ value is derived from time tracking entries attributed to the budget’\
          s parent, filtered according to the specified billable_status_filter. When\
          \ budget_type is time, it represents minutes; when budget_type is cost,\
          \ it represents total cost (actual time × resource rate). When no applicable\
          \ entries exist, value will be 0."
        properties:
          value:
            description: "The aggregated actual value for the budget. * When `budget_type`\
              \ is `time`, represents the total actual minutes from time tracking\
              \ entries. * When `budget_type` is `cost`, represents the total actual\
              \ cost, computed as (actual time × resource rate)."
            example: 100
            readOnly: true
            type: number
          units:
            description: "The units of the actual value. * When `budget_type` is `time`,\
              \ units are `\"minutes\"`. * When `budget_type` is `cost`, units are\
              \ the ISO 4217 currency code configured at the domain level."
            example: USD
            readOnly: true
            type: string
        type: object
    BudgetTotalRequest:
      description: "Defines how the total portion of a budget is configured. The total\
        \ represents a user-defined target value, not an aggregated one. This object\
        \ specifies whether the total is displayed and the current value for the selected\
        \ budget_type."
      properties:
        enabled:
          description: Indicates whether the total value is active and should be displayed
            in the budget. This flag primarily affects UI presentation and the response
            payload.
          example: true
          type: boolean
        value:
          description: "The user-set value for the total budget. When `budget_type`\
            \ is `time`, represents minutes. When `budget_type` is `cost`, represents\
            \ the monetary amount in the domain's currency. This value is stored separately\
            \ for each `budget_type`, so switching between types preserves each value."
          example: 100
          type: number
      type: object
    BudgetTotalResponse:
      allOf:
      - $ref: "#/components/schemas/BudgetTotalRequest"
      - description: "Represents the configured total portion of a budget. The total\
          \ value is user-defined and may differ for each budget_type. When budget_type\
          \ is time, it is expressed in minutes; when budget_type is cost, it is expressed\
          \ in the domain’s ISO 4217 currency code. When enabled is false, both value\
          \ and units will be null."
        properties:
          units:
            description: "The units of the total value. When `budget_type` is `time`,\
              \ units are `\"minutes\"`. When `budget_type` is `cost`, units are the\
              \ ISO 4217 currency code configured at the domain level. When `enabled`\
              \ is `false`, this field will be `null`."
            example: USD
            readOnly: true
            type: string
        type: object
